version: "3.9"
services:
  rabbitmq:
    build:
      args:
        ALPINE_VERSION: "latest"
        JEKYLL_VERSION: "1.17.3"
      context: .
      dockerfile: Containerfile
      no_cache: true
      tags:
        - "rabbitmq:dev"
    image: "rabbitmq:dev"
    ports:
      - "8888:8888"
    volumes:
      - "container:/mnt/volumes/container"
      - "backup:/mnt/volumes/backup"
        
volumes:
  container:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/mada/Workspace/rabbitmq/container-volume
  backup:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/mada/Workspace/rabbitmq/backup-volume
      
